services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: prd-kamui-backend
    ports:
      - "3000:3000"
    env_file:
      - .env.prd
    depends_on:
      mariadb:
        condition: service_started
    networks:
      - app-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    container_name: prd-kamui-frontend
    ports:
      - "5173:5173"
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-network

  mariadb:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=root_secret_password
      - MARIADB_DATABASE=kamui
      - MARIADB_USER=kamui_user
      - MARIADB_PASSWORD=kamui_password
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data_dev:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mariadb_data_dev:
