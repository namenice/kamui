server {
    listen 80;
    server_name localhost;

    # --- ส่วน Frontend (React) ---
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # คำสั่งนี้ถูกต้องแล้วสำหรับการทำ SPA (Single Page Application)
        try_files $uri $uri/ /index.html;
    }

    # --- ส่วน Backend (API Proxy) ---
    # แก้ไขบรรทัดนี้ให้ตรงกับ Path ที่ Frontend เรียกใช้ (เช่น /api/v1 หรือ /api)
    location /api/ {
        # ⚠️ สำคัญ: เปลี่ยน 'http://backend:3000' เป็นชื่อ Service Backend ของคุณใน Docker Compose
        # หรือถ้า Run แยกกัน ให้ใส่เป็น IP ของเครื่อง Server (ห้ามใช้ localhost ถ้า Backend อยู่คนละ Container)
        proxy_pass http://backend:3000; 
        
        # Header config มาตรฐาน
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }


    # --- Cache Config (เดิม) ---
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        root   /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
