server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # รองรับ SPA: ถ้าไม่เจอไฟล์ ให้ส่งไปที่ index.html
        try_files $uri $uri/ /index.html;
    }

    # Error handling
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
