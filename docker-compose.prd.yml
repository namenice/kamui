services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: prd-kamui-backend
    ports:
      - "3000:3000"
    env_file:
      - .env.prd
    depends_on:
      mariadb:
        condition: service_started
    networks:
      - app-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
      args: 
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: prd-kamui-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  mariadb:
    image: mariadb:10.11
    restart: unless-stopped
    env_file:
      - .env.prd
    ports:
      - "3307:3306"
    volumes:
      - prd_mariadb_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  prd_mariadb_data:
