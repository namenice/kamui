tags:
  name: Users
  description: User management and retrieval

paths:
  /users:
    post:
      summary: Create a user
      description: Only admins can create other users.
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - password
                - role
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                  format: email
                  description: must be unique
                password:
                  type: string
                  format: password
                  minLength: 8
                  description: At least 1 letter and 1 number
                role:
                   type: string
                   enum: [user, admin]
              example:
                firstName: Fake
                lastName: Name
                email: fake@example.com
                password: password1
                role: user
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'

    get:
      summary: Get all users
      description: Only admins can retrieve all users (Users can retrieve too based on your code config).
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Search by firstname, lastname or email
        - in: query
          name: role
          schema:
            type: string
          description: User role (user, admin)
        - in: query
          name: sortBy
          schema:
            type: string
          description: sort by field (e.g. firstName)
        - in: query
          name: sortOrder
          schema:
            type: string
            enum: [asc, desc]
          default: desc
          description: sort order (asc or desc)
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
          default: 10
          description: Maximum number of results
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          default: 1
          description: Page number
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 10
                  totalPages:
                    type: integer
                    example: 1
                  totalResults:
                    type: integer
                    example: 1
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'

  /users/{userId}:
    get:
      summary: Get a user
      description: Logged in users can fetch user details.
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
          description: User id
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'

    patch:
      summary: Update a user
      description: Logged in users can only update their own information. Only admins can update other users.
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
          description: User id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                  format: email
                  description: must be unique
                password:
                  type: string
                  format: password
                  minLength: 8
                  description: At least 1 letter and 1 number
              example:
                firstName: Fake
                lastName: Name
                email: fake@example.com
                password: newPassword1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          $ref: '#/components/responses/BadRequest'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Delete a user
      description: Only admins can delete users.
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
          description: User id
      responses:
        "204":
          description: No content
        "401":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFound'